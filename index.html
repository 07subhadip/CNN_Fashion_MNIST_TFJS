<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion MNIST Magic Blackboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/07subhadip" target="_blank" class="github-link" aria-label="Visit my GitHub">
        <svg height="32" width="32" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </a>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="title-group">
                    <h1>Fashion MNIST <span class="highlight">Magic Blackboard</span></h1>
                    <p>Draw a clothing item and let the AI guess!</p>
                </div>
            </div>
        </header>

        <div class="controls-bar">
            <div class="select-wrapper">
                <label for="model-select">Model Architecture:</label>
                <select id="model-select">
                    <option value="cnn">CNN (Convolutional)</option>
                    <option value="fnn">FNN (Feed Forward)</option>
                </select>
            </div>
            <div class="status-indicator">
                Status: <span id="model-status">Loading TF.js...</span>
            </div>
        </div>

        <main class="main-interface">
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="blackboard" width="400" height="400"></canvas>
                </div>
                <div class="button-group">
                    <button id="clear-btn" class="btn btn-outline">CLEAR BOARD</button>
                    <button id="predict-btn" class="btn btn-primary">PREDICT</button>
                </div>
            </div>

            <div class="results-section">
                <div class="prediction-card">
                    <h2>Prediction</h2>
                    <div id="prediction-result" class="result-text">---</div>
                    <div class="confidence-wrapper">
                        <div class="label-row">
                            <span>Confidence</span>
                            <span id="confidence-score">0%</span>
                        </div>
                        <div class="progress-track">
                            <div id="confidence-fill" class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="info-snippet">
                    <small>Input is resized to 28x28 grayscale.</small>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 All Rights Reserved. Developed by: <strong>Subhadip Hensh</strong></p>
            <p class="attribution">Powered by TensorFlow.js</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
